<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Login</title>
</head>

<body>

    <div class="container-fluid p-0" style="overflow: hidden;">
        <div class="row">
            <div class="col-7 p-0 left-image">
                <img src="./img/Login/Capture.PNG" class="img-fluid">
            </div>
            <div class="right-content my-auto mx-auto">
                <img src="./img/Login/bg.png" alt="" class="bg-img">
                <div class="row mx-auto">
                    <div class="col-md-12 my-auto p-0">
                        <div class="main-content">
                            <h2>Sign In</h2>
                            <h6 class="mb-5">Sign in to manage your account.</h6>
                        </div>
                        <form action="/action_page.php" method="post" autocomplete="off" novalidate>
                            <div class="container p-0" style="margin-top: -10px;">
                                <label class="email"><b>Email address</b></label>
                                <input type="text" class="txt" id="email" placeholder="Enter your email address"
                                    required>
                                <div class="d-flex warning-msg error" id="invalid_email">
                                    <img src="./img/Login/warning.png" class="img-fluid error" alt="">
                                    <p class="error">Please enter a valid email address.</p>
                                </div>
                                <div class="d-flex mt-2">
                                    <label class="pasword"><b>Password</b></label>
                                    <a class="f-pasword" href="http://">Forgot password?</a>
                                </div>
                                <div>
                                    <input type="password" class="pswd" id="password" placeholder="Enter your password"
                                        required style="position: relative;">
                                    <img src="./img/Login/lock.png" class="img-fluid lock-icon abc"
                                        style="cursor: pointer;">
                                    <img src="./img/Login/unlock.png" class="img-fluid unlock-icon abc"
                                        style="cursor: pointer;">
                                    <img src="./img/Login/lock2.png" class="img-fluid lock2-icon abc"
                                        style="cursor: pointer;">
                                </div>
                                <div class="d-flex warning-msg2">
                                    <img src="./img/Login/warning.png" class="img-fluid error2" alt="">
                                    <p class="error2">Password must contains at least 8 characters,
                                        including uppercase, lowercase, numbers,
                                        and symbols.</p>
                                </div>
                                <button type="button" id="submit">SIGN IN</button>
                                <h6 class="no-account-text">Don't have an account yet?</h6>
                                <a href="http://" class="signup">Sign Up Now</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
    <script src="./js/customJS.js"></script>

</body>

</html>
